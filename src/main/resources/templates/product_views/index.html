<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product list</title>
</head>
<body>

<div class="container">
    <div class="col-10" mx-auto mt-3>
        <div class="row">
            <div class="col-7">
            <h1>Product list</h1>
            </div>
            <div class="col-6">
                <form class="form-inline" th:method="get">
                    <!-- TODO добавить поля фильтров  -->
                    <input type="text" th:value="${param.titleFilter}" class="form-control-md" id="title-filter" name="title-filter" placeholder="Find">
                    <input type="text" th:value="${param.titleFilter}" class="form-control-md" id="title-filter" name="title-filter" placeholder="Find">
                    <button type="submit" class="btn btn btn-outline-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <a th:href="@{/product/new}" class="btn btn-outline-dark">ADD</a>
                </form>

            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "product : ${products} " >
                <th scope="row" th:text="${product.id}">1</th>
                <th scope="row" th:text="${product.title}">1</th>
                <th scope="row" th:text="${product.description}">1</th>
                <th scope="row" th:text="${product.price}">1</th>
                <th>
                    <a class="btn btn-success" th:href="@{/product/{id}(id=${product.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
                    <!-- TODO: Оживить кнопку удаления -->
                    <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}"><i class="fa-solid fa-trash-can"></i></a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5d72d12714.js" crossorigin="anonymous"></script>
</body>
</html>
